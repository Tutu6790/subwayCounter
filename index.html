<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="">
    <meta name="description" content="A simple Counter">
    <title>SubwayCounter App</title>
<link rel="stylesheet" href="style.css"></head>
<body>
    <div id="main">
        <h1> Welcome  <span id="name"> </span>
        </h1>
        <h1>People Entered:</h1>
        <h2 id="count">0 </h2>
        <button id="increment" onclick="increment()">INCREMENT</button> 
        <button id="save-btn" onclick="save()">Save</button> 
        <button id="clear" onclick="reset()"> Clear</button>
        <p id="save-el">Previous Entries: </p>
    </div>
    <footer>
        &copy; Copyright 2021 - SubwayCounter. Designed By Okonu Deborah
    </footer>

    <script src="index.js"></script>
</body>
</html>
